buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

ext {
    cucumberVersion = '2.4.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: "jacoco"
apply plugin: 'checkstyle'


sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'com.dovydasvenckus.budget.BudgetApplication'

jar {
    baseName = 'budget-api'
    version =  '0.0.1'
}


repositories {
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }

    compile('org.springframework.boot:spring-boot-starter-jetty')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')

    runtime('com.h2database:h2')

    testCompile "io.cucumber:cucumber-junit:${cucumberVersion}"
    testCompile "io.cucumber:cucumber-java:${cucumberVersion}"
    testCompile "io.cucumber:cucumber-spring:${cucumberVersion}"

    testCompile 'com.mashape.unirest:unirest-java:1.4.9'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'org.apache.commons:commons-lang3:3.7'

    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4'
    testCompile('org.codehaus.groovy:groovy-all:2.4.12')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

checkstyle {
    configFile = rootProject.file('checkstyle.xml')
    toolVersion ="8.5"
}
